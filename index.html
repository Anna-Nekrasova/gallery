<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Галерея</title>
</head>

<body class="page">
    <section class="card" id="app">
        <div class="card__item" v-for="item in cards" :key="item.id">
            <img class="card__image" alt="Картинка" v-bind:src="item.webformatURL" v-on:click="openPopup(item.id)">
            <div class="card__footer">
                <div class="card__views">
                    <img class="card__views-icon" alt="глаз" src="https://img.icons8.com/ios/20/visible--v1.png">
                    <p class="card__views-count">{{item.views}}</p>
                </div>
                <div class="card__likes">
                    <img class="card__likes-icon" alt="лайк" src="https://img.icons8.com/ios/20/like--v1.png">
                    <p class="card__likes-count">{{item.likes}}</p>
                </div>
            </div>
            <div class="popup" v-bind:class="[isPopupOpen ? 'popup__opened' : '']">
                <div class="popup__frame">
                    <button class="popup__close" type="button" v-on:click="closePopup"></button>
                    <img class="popup__image" alt="Картинка" v-bind:src="imageForPopup">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="index.js"></script>
</body>

</html>
